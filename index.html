<!DOCTYPE html><html><head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">

  </head>
  <body>
    <script>
    	var mean, sd;
var counter = 0;
var ytrans = 0;
function setup() {
  createCanvas(windowWidth, windowHeight);
  mean = windowWidth/2;
	sd = windowWidth/4;
    background(0);
}

function draw() {
  noStroke();
  fill(255,10);
  var x = randomGaussian(mean, sd);
  var size = abs(windowWidth/2 - x);
  size = map(size, 0, windowWidth/2, windowHeight/20, windowHeight/10);
  translate(0, ytrans);
  ellipse(x,0,size,size);
 
  
  counter++;
  
  if (counter % 15 == 0) {
    background(0,5);
  }
  
  ytrans++;
  if (ytrans > windowHeight) {
    ytrans = 0;
  }
  
}





    	
    </script>
  

</body></html>
